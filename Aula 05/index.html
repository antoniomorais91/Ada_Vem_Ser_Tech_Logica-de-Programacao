<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 05</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <h1>Calculadora de √çndice de Massa Corporal (IMC)</h1>
      <form
        id="form"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <fieldset style="padding: 15px; margin: 10px">
          <label for="quilos">Quilos:</label>
          <input name="quilos" type="number" min="0.01" max="300.0" step="0.01" />
        </fieldset>
        <fieldset style="padding: 15px; margin: 10px">
          <label for="altura">Altura:</label>
          <input name="altura" type="number" min="0.01" max="3.0" step="0.01" />
        </fieldset>

        <button style="margin: 10px; width: 200px; height: 30px;" onclick="calcularIMC();">Calcular</button>
      </form>
    </div>
  </body>
  <script src="Aula 05.js"></script>
</html>
